<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Period Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=123">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ffeef2;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1, h2, h3 {
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        p, td, th, label, input, a {
            font-weight: 400;
        }

        .container {
            max-width: 500px;
            background: white;
            margin: 80px auto;
            border-radius: 15px;
            padding: 40px 20px;
            box-shadow: 0px 0px 15px #e6b3c2;

            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .nav-links a {
            display: inline-block;
            background-color: #e75480;
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            background-color: #d1436f;
        }

        p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Welcome to Period Tracker ðŸ‘‹</h1>
        </div>

        <div class="nav-links">
            <a href="/login">Login</a>
            <a href="/register">Register</a>
        </div>

        <div class="content">
            <p>Your cycle data will appear here once you login and start adding cycles.</p>
        </div>
    </div>
</body>
</html>
